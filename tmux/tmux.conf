set -g mouse on

# Set prefix to Ctrl-a (easier to type than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start window numbering at 1 (easier to switch with keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Prevent automatic window renaming
setw -g automatic-rename on
#set -g allow-rename off

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Prefix-less pane switching with Alt+Arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Prefix-less window switching with Shift+Arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Alt+H/L for window switching (vim-style)
bind -n M-H previous-window
bind -n M-L next-window

# Improve colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Set status bar position to bottom (default)
set -g status-position top 

# Set status bar to 2 lines
set -g 'status-format[1]' ''
set -g status 2

# Refresh status bar every 5 seconds
set -g status-interval 5

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Vi copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Smart pane splitting - preserve current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Save and restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum'  # Auto-save sessions
set -g @plugin 'christoomey/vim-tmux-navigator'  # Seamless vim/tmux navigation
set -g @plugin 'tmux-plugins/tmux-yank'  # Enhanced clipboard integration
set -g @plugin 'catppuccin/tmux'

# Catppuccin Theme Configuration
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run ~/.tmux/plugins/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_host}"

set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_text " #W"

# Configure host status module
set -g @catppuccin_host_text " #(hostname -s)"

# Auto-save sessions every 15 minutes
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Tmux Resurrect configuration
set -g @resurrect-dir '~/.tmux/resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-save-shell-history 'on'

# Add key bindings for manual save/restore
set -g @resurrect-save 'S'    # Save with prefix + S
set -g @resurrect-restore 'R' # Restore with prefix + R

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

