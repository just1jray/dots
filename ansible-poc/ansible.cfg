[defaults]
# Use local connection for localhost
inventory = inventory.yml
# Don't check host keys for localhost
host_key_checking = False
# Show task timing
callback_whitelist = timer, profile_tasks
# Use colors
force_color = True
# Don't create retry files
retry_files_enabled = False
# Gather minimal facts (faster)
gathering = smart
# Show diffs when files change
diff_mode = True
# Use community.general collection
collections_paths = ~/.ansible/collections

[privilege_escalation]
# Don't ask for sudo password by default
become_ask_pass = False

[ssh_connection]
# Use control master for faster connections (not needed for localhost but good practice)
pipelining = True
